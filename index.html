<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
    <div class="header">Created by Horatio Caine as part of The Odin Project. The code is messy, not refactored, and repetitive,
        so I definitely wouldn't recommend copying it.
    </div>    
    <div class="calculator-grid">
        
        <div class="display"></div>
            <div class="buttons">
                <button class="button seven" data-key="55"  data-number>7</button>
                <button class="button eight" data-key="56" data-number>8</button>
                <button class="button nine" data-key="57" data-number>9</button>
                <button class="button divide" data-key="191" data-operator>/</button>
                <button class="button four" data-key="52" data-number>4</button>
                <button class="button five" data-key="53" data-number>5</button>
                <button class="button six" data-key="54" data-number>6</button>
                <button class="button multiply" data-key="56" data-operator>*</button>
                <button class="button one" data-key="49" data-number>1</button>
                <button class="button two" data-key="50" data-number>2</button>
                <button class="button three" data-key="51" data-number>3</button>
                <button class="button minus" data-key="189" data-operator>-</button>
                <button class="button decimal" data-key="190">.</button>
                <button class="button zero" data-key="48" data-number>0</button>
                <button class="button equals" data-key="187">=</button>
                <button class="button plus" data-operator>+</button>
                <button class="button clear" data-key="46">CLEAR</button>
                <button class="button del" data-key="8">DELETE</button> 
        </div>   
         
    </div>
