<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Calculator</h1>

    <div class="calculator-grid">
        <div class="display"></div>
            <div class="buttons">
                <button class="button seven" data-number>7</button>
                <button class="button eight" data-number>8</button>
                <button class="button nine" data-number>9</button>
                <button class="button divide" data-operator>/</button>
                <button class="button four" data-number>4</button>
                <button class="button five" data-number>5</button>
                <button class="button six" data-number>6</button>
                <button class="button multiply" data-operator>*</button>
                <button class="button one" data-number>1</button>
                <button class="button two" data-number>2</button>
                <button class="button three" data-number>3</button>
                <button class="button minus" data-operator>-</button>
                <button class="button decimal">.</button>
                <button class="button zero" data-number>0</button>
                <button class="button equals">=</button>
                <button class="button plus" data-operator>+</button>
                <button class="button clear">CLEAR</button>
                <button class="button del">DELETE</button> 
        </div>    
    </div>

</html>
